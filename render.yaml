services:
  # Combined Backend + Frontend Service (Single URL)
  - type: web
    name: morpankh-saree
    env: node
    region: singapore  # Closest to India (Mumbai not available)
    plan: free  # Free tier - spins down after 15 min inactivity
    buildCommand: cd frontend && npm install --include=dev && npm run build && test -d .next && echo "âœ… Next.js build verified" && cd ../backend && npm install --include=dev && npm run build && npx prisma generate
    startCommand: cd backend && (npx prisma migrate deploy --skip-generate || npx prisma db push --skip-generate --accept-data-loss) && cd ../frontend && node server.js
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: morpankh-saree-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        value: /api
      - key: NEXT_PUBLIC_RAZORPAY_KEY_ID
        sync: false

databases:
  # PostgreSQL Database
  - name: morpankh-saree-db
    databaseName: morpankh_saree
    user: morpankh_user
    plan: free  # Free tier - 90 days trial, then $7/month
    region: singapore  # Closest to India (Mumbai not available)

